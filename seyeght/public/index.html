    <title>React App</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
  </head>
  <body style="background: black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="map" style="height: 70vh; width: 70vw; margin: auto"></div>
    <div style="text-align: center; padding: 10px">
      <button>Add Report</button>
    </div>

    <script type="text/javascript">
      var map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-84.555534, 42.732536]),
          zoom: 10,
        }),
      });

      // add points
      var marker = new ol.Feature({
        geometry: new ol.geom.Point(
          ol.proj.fromLonLat([-84.555534, 42.732536])
        ),
      });

      var marker2 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-84.8, 42.4])),
      });

      var marker3 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-84.6, 42.732536])),
      });

      var vectorSource = new ol.source.Vector({
        features: [marker, marker2, marker3],
      });

      var markerVectorLayer = new ol.layer.Vector({
        source: vectorSource,
      });
      map.addLayer(markerVectorLayer);
    </script>
